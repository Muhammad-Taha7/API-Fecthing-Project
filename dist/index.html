<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Fetching Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="w-full flex items-center justify-between px-10 py-4 bg-white shadow-md">
    <div class="logo">
      <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/shopping-online.jpg" class="h-16" alt="logo">
    </div>
    <div class="links text-lg flex items-center gap-8">
      <a href="#" class="hover:text-blue-600">Home</a>
      <a href="#" class="hover:text-blue-600">Collections</a>
      <a href="#" class="hover:text-blue-600">About Us</a>
      <a href="#" class="hover:text-blue-600">Contact Us</a>
    </div>
  </nav>

  <!-- Products Section -->
  <section class="p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Our Products</h2>
    <div id="products" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
  </section>

  <script>
    async function fetchProducts() {
      try {
        const res = await fetch("https://fakestoreapi.com/products?limit=19");
        const data = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = ""; 

        data.forEach(product => {
          const card = document.createElement("div");
          card.className = "bg-white shadow-lg rounded-xl p-4 flex flex-col hover:scale-105 transition-transform";

          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}" class="h-40 mx-auto object-contain mb-4">
            <h3 class="text-md font-semibold line-clamp-2 mb-2">${product.title}</h3>
            <p class="text-gray-600 text-sm mb-2 line-clamp-3">${product.description}</p>
            <p class="font-bold text-lg mb-2">$${product.price}</p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add to Cart</button>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
